<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Россия</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo/mesto-russia-logo.svg" alt="Логотип" class="logo header__logo">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="edit-button profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="add-button profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="card">
            <img src="./images/spring.jpg" alt="Весна" class="card__photo">
            <div class="card__info">
              <h2 class="card__title">Весна</h2>
              <button class="like-button card__like-button"></button>
            </div>
          <li class="card">
            <img src="./images/lake.jpg" alt="Озеро" class="card__photo">
            <div class="card__info">
              <h2 class="card__title">Лесное озеро</h2>
              <button class="like-button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/winter.jpg" alt="Зимние сугробы" class="card__photo">
            <div class="card__info">
              <h2 class="card__title">Зимние сугробы</h2>
              <button class="like-button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/river-forest.jpg" alt="Лес по берегам реки" class="card__photo">
            <div class="card__info">
              <h2 class="card__title">Лес по берегам реки</h2>
              <button class="like-button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/spring-2.jpg" alt="Вишня в цвету" class="card__photo">
            <div class="card__info">
              <h2 class="card__title">Вишня в цвету</h2>
              <button class="like-button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/baikal.jpg" alt="Байкальский лед" class="card__photo">
            <div class="card__info">
              <h2 class="card__title">Байкальский лед</h2>
              <button class="like-button card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Николай Майорников</p>
    </footer>
  </div>

  <div class="popup">
    <form class="popup__container">
      <button type="reset" class="close-button popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="input-field popup__name-input">
      <input type="text" class="input-field popup__about-input">
      <button type="submit" class="save-button popup__save-button">Сохранить</button>
    </form>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
