<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Mesto Россия</title>
  <link href="./pages/index.css"
        rel="stylesheet">
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo/mesto-russia-logo.svg"
           alt="Логотип"
           class="logo header__logo">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img src="./images/avatar.jpg"
             alt="Аватар"
             class="avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button"
                  class="edit-button profile__edit-button edit-button_type_profile"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button"
                class="add-button profile__add-button add-button_type_card"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <template id="card-template">
            <li class="card">
              <button type="button"
                      class="delete-button card__delete-button"></button>
              <img class="card__photo">
              <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button"
                        class="like-button card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">©&nbsp;2022 Николай Майорников</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_edit-window">
      <button type="button"
              class="close-button popup__close-button"></button>
      <h2 class="popup__title popup__title_type_edit-window">Редактировать профиль</h2>
      <form name="edit-profile-form"
            class="popup__form"
            novalidate>
        <label class="popup__label">
          <input name="profile-name"
                 type="text"
                 placeholder="Имя"
                 id="profile-name-input"
                 class="input-field input-field_name_profile-name popup__input"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="profile-name-input-error popup__error"></span>
        </label>
        <label class="popup__label">
          <input name="profile-about"
                 type="text"
                 placeholder="О себе"
                 id="profile-about-input"
                 class="input-field input-field_name_profile-about popup__input"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="profile-about-input-error popup__error"></span>
        </label>
        <button type="submit"
                class="save-button popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_edit-window">
      <button type="button"
              class="close-button popup__close-button"></button>
      <h2 class="popup__title popup__title_type_edit-window">Новое место</h2>
      <form name="add-card-form"
            class="popup__form"
            novalidate>
        <label class="popup__label">
          <input name="card-title"
                 type="text"
                 placeholder="Название"
                 id="card-title-input"
                 class="input-field input-field_name_card-title popup__input"
                 minlength="2"
                 maxlength="30"
                 required>
          <span class="card-title-input-error popup__error"></span>
        </label>
        <label class="popup__label">
          <input name="card-photo-link"
                 type="url"
                 placeholder="Ссылка"
                 id="card-link-input"
                 class="input-field input-field_name_card-photo-link popup__input"
                 required>
        </label>
        <span class="card-link-input-error popup__error"></span>
        <button type="submit"
                class="save-button popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_show-photo">
    <figure class="popup__container popup__container_type_photo">
      <button type="button"
              class="close-button popup__close-button"></button>
      <img class="full-photo">
      <figcaption class="popup__title popup__title_type_photo"></figcaption>
    </figure>
  </div>

  <script src="./scripts/Card.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
